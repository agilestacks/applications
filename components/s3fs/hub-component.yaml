---
version: 1
kind: component
meta:
  name: s3-fuse
  brief: Provides storage driver for to mount persistent volumes for s3
requires: [kubernetes]
parameters:
- name: dns.domain
  env: DOMAIN_NAME
- name: component.s3flex.driver
  parameters:
  - name: name
    value: ${hub.componentName}
    env: COMPONENT_NAME
  - name: namespace
    value: kube-system
    env: NAMESPACE
  - name: image
    value: docker.io/agilestacks/s3fs:latest

outputs: []

templates:
  files:
  - "k8s/*.template"
