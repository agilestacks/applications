---
version: 1
kind: component
meta:
  name: create-github-repository
  brief: Create GitHub repository

parameters:
- name: component.create-github-repository
  parameters:
  - name: terraform.bucket.name
    env: STATE_BUCKET
  - name: terraform.bucket.region
    env: STATE_REGION
  - name: organization
    env: TF_VAR_github_organization
  - name: name
    env: TF_VAR_repository_name
  - name: token
    env: TF_VAR_github_token
  - name: description
    env: TF_VAR_repository_description

outputs:
- name: component.create-github-repository.ssh_url
  fromTfVar: repository_ssh_url