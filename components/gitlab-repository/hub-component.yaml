---
version: 1
kind: component
meta:
  name: gitlab
  brief: Encapsulates operations with gitlab
parameters:
- name: component.git
  parameters:
  - name: user.name
    value: SuperHub
    env: USER_NAME
  - name: user.email
    value: support@agilestacks.io
    env: USER_EMAIL
- name: component.gitlab
  parameters:
  - name: token
    value:
    env: GITLAB_TOKEN
    empty: allow
  - name: api
    value: gitlab.com
    env: API_SERVER
  - name: workspace
    value: ../../../
    env: SRC_DIR
- name: component.gitlab.repository
  parameters:
  - name: organization
    env: ORG
  - name: name
    env: REPO
  - name: protocol
    value: https
    env: HUB_PROTOCOL
  - name: private
    value: 'false'
    env: PRIVATE
  - name: description
    value:
    env: DESCRIPTION
    empty: allow
  - name: homepage
    value:
    env: HOMEPAGE
    empty: allow

outputs:
- name: component.git.remote
  fromTfVar: clone_url
- name: component.gitlab.repository.cloneUrl
  fromTfVar: clone_url
- name: component.gitlab.repository.gitUrl
  fromTfVar: git_url
- name: component.gitlab.repository.htlmUrl
  fromTfVar: html_url
- name: component.gitlab.repository.sshUrl
  fromTfVar: ssh_url
- name: component.gitlab.repository.private
  fromTfVar: private
