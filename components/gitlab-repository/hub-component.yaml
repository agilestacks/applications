---
version: 1
kind: component
meta:
  name: gitlab
  brief: Encapsulates operations with gitlab
parameters:
- name: component.git
  parameters:
  - name: user.name
    value: SuperHub
    env: USER_NAME
  - name: user.email
    value: support@agilestacks.io
    env: USER_EMAIL
- name: component.gitlab
  parameters:
  - name: token
    value:
    env: GITLAB_TOKEN
    empty: allow
  - name: url
    value: https://gitlab.com/api/v4
    env: BASE_URL
  - name: workspace
    value: ../../../
    env: SRC_DIR
- name: component.gitlab
  parameters:
  - name: namespace
    env: GITLAB_NAMESPACE
  - name: project
    env: GITLAB_PROJECT
  - name: protocol
    value: https
    env: HUB_PROTOCOL
  - name: private
    value: 'false'
    env: PRIVATE
  - name: description
    value:
    env: DESCRIPTION
    empty: allow
  - name: homepage
    value:
    env: HOMEPAGE
    empty: allow

outputs:
- name: component.git.remote
  fromTfVar: clone_url
- name: component.gitlab.project.id
  fromTfVar: private
- name: component.gitlab.project.cloneUrl
  fromTfVar: clone_url
- name: component.gitlab.project.gitUrl
  fromTfVar: git_url
- name: component.gitlab.project.htlmUrl
  fromTfVar: html_url
- name: component.gitlab.project.sshUrl
  fromTfVar: ssh_url
- name: component.gitlab.project.private
  fromTfVar: private
