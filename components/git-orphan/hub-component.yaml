---
version: 1
kind: component
meta:
  name: git-orphan
  brief: Git orphan branch
  source:
    dir: components/git-orphan

parameters:
- name: component.gitOrphan
  parameters:
  - name: git.token
    env: GIT_TOKEN
  - name: git.branch
    env: OPRHAN_NAME
  - name: git.repository
    env: REMOTE
- name: workspace
  value: ../../../
  env: SRC_DIR 

outputs:
- name: component.gitOrphan.url
  fromTfVar: link_to_branch
