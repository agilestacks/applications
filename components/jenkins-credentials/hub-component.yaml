---
version: 1
kind: component
meta:
  name: jenkins-credentials
  brief: Jenkins credentials management
  source:
    dir: ../../components/jenkins-credentials

requires:
  - kubernetes
  - jenkins
provides:
  - jenkins-credentials

parameters:
- name: dns.domain
  env: DOMAIN_NAME
- name: component.jenkins-credentials
  parameters:
  - name: name
  - name: namespace
    value: jenkins
    env: NAMESPACE
  - name: scope
    value: global
  - name: kind
    value: username-password
    env: CREDENTIALS_KIND

  - name: username
    empty: allow
  - name: password
    empty: allow

outputs:
- name: component.jenkins-credentials.name
