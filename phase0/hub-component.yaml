---
version: 1
kind: component
meta:
  name: applications-phase0
  brief: Docker image that initializes workspace for application deployment
  source:
      dir: ../../applications/phase0

requires:
  - aws

parameters:
  - name: component.automation-hub.application-job-phase0.image
    value: docker.io/agilestacks/zero
    env: IMAGE
  - name: dns.domain
    env: DOMAIN_NAME
  - name: cloud.region
    kind: user
    env: AWS_DEFAULT_REGION
