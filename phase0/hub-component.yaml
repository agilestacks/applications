---
version: 1
kind: component
meta:
  name: applications-phase0
  brief: Docker image that initializes workspace for application deployment
  source:
      dir: ../../applications/phase0

requires:
  - aws

lifecycle:
  verbs: [ deploy ]
  bare: allow

parameters:
  - name: applications-phase0-cloud:component.ecr.image
    env: IMAGE
  - name: dns.domain
    env: DOMAIN_NAME
  - name: cloud.region
    kind: user
    env: AWS_DEFAULT_REGION
    
