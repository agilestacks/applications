---
components:
- name: minio-bucket
  source:
    repository: https://github.com/agilestacks/applications.git
    repoDir: components/minio-bucket
    branch: master
    fromEnv: GITHUB_TOKEN

lifecycle:
  bare: allow
  verbs: [deploy, undeploy]
  order:
    - minio-bucket
  mandatory:
    - minio-bucket

parameters:
- name: dns.domain
- name: cloud.region
- name: terraform.bucket
  parameters:
  - name: name
  - name: region
- name: component.ingress
  parameters:
  - name: protocol

- name: component.bucket
  parameters:
  - name: endpoint
  - name: name
    value: myapplication
  - name: namespace
  - name: secret.name
  - name: secret.namespace
  - name: secret.accessKeyRef
  - name: secret.secretKeyRef
