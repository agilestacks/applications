---
components:
- name: git-orphan
  source:
    repoUrl: https://github.com/agilestacks/applications.git
    repoPath: applications/components/git-orphan
    dir: components/git-orphan
    branch: APPLICATIONS_TAG
    fromEnv: GITHUB_TOKEN
lifecycle:
  order:
    - git-orphan
parameters:
- name: component.gitOrphan
  parameters:
  - name: git.token
    fromEnv: COMPONENT_GITHUB_TOKEN
  - name: git.branch
    value: ${promotion.branch}   
  - name: git.repository
    value: ${application.git.remote}
  - name: url
outputs:
- name: application.git.branch
  value: ${component.gitOrphan.git.branch}
- name: promotion.git.remote
  value: ${component.gitOrphan.url}
          